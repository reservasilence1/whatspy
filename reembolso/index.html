    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Reembolso</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos gerais */
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option:hover {
            background-color: #e9e9e9;
            border-color: #ccc;
        }

        .option.selected {
            background-color: #d1e7dd;
            border-color: #a3cfbb;
        }

        .option input[type="radio"] {
            display: none;
        }

        .option .checkmark {
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .option.selected .checkmark {
            border-color: green;
            background-color: green;
        }

        .option.selected .checkmark::after {
            content: '';
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            margin-top: 10px;
        }

        .btn-request {
            background-color: green;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-request:hover {
            background-color: darkgreen;
        }

        /* Mensagem de confirmação */
        .confirmation-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        .confirmation-message h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #333;
        }

        .confirmation-message p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .confirmation-message {
                padding: 20px;
            }

            .confirmation-message h2 {
                font-size: 20px;
            }

            .confirmation-message p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solicitação de Reembolso</h1>
        <form id="refundForm">
            <!-- Opções de Chave PIX -->
            <div class="form-group">
                <label>Selecione o tipo de chave PIX:</label>
                <div class="options">
                    <div class="option" data-value="cpf">
                        <div class="checkmark"></div>
                        CPF
                    </div>
                    <div class="option" data-value="telefone">
                        <div class="checkmark"></div>
                        Telefone
                    </div>
                    <div class="option" data-value="email">
                        <div class="checkmark"></div>
                        E-mail
                    </div>
                </div>
                <input type="hidden" id="pixType" name="pixType" required="">
            </div>

            <!-- Campo para inserir a chave PIX -->
            <div class="form-group">
                <label for="pixKey">Insira sua chave PIX:</label>
                <input type="text" id="pixKey" name="pixKey" placeholder="Selecione o tipo de chave acima" required="" disabled="">
            </div>

            <!-- Botão de Solicitar -->
            <button type="submit" class="btn-request">Solicitar Reembolso</button>
        </form>
    </div>

    <!-- Mensagem de confirmação -->
    <div class="confirmation-message" id="confirmationMessage">
        <h2>Reembolso Confirmado!</h2>
        <p>Seu reembolso foi solicitado com sucesso. Em até 5 dias úteis, todo o dinheiro será reembolsado via PIX.</p>
    </div>

    <script>
        // Script para selecionar a opção de chave PIX e formatar o campo de entrada
        const options = document.querySelectorAll('.option');
        const pixTypeInput = document.getElementById('pixType');
        const pixKeyInput = document.getElementById('pixKey');

        options.forEach(option => {
            option.addEventListener('click', () => {
                // Remove a seleção anterior
                options.forEach(opt => opt.classList.remove('selected'));
                // Seleciona a opção clicada
                option.classList.add('selected');
                // Atualiza o valor do input hidden
                pixTypeInput.value = option.getAttribute('data-value');
                // Habilita o campo de entrada e define o placeholder
                pixKeyInput.disabled = false;
                pixKeyInput.placeholder = option.getAttribute('data-value') === 'cpf' ? '000.000.000-00' :
                                          option.getAttribute('data-value') === 'telefone' ? '(00) 00000-0000' :
                                          'Digite seu e-mail';
                // Limpa o campo de entrada
                pixKeyInput.value = '';
            });
        });

        // Script para formatar o campo de entrada conforme o tipo de chave PIX
        pixKeyInput.addEventListener('input', (e) => {
            const type = pixTypeInput.value;
            let value = e.target.value;

            if (type === 'cpf') {
                // Remove tudo que não é número
                value = value.replace(/\D/g, '');
                // Limita a 11 dígitos
                value = value.slice(0, 11);
                // Formata CPF: 000.000.000-00
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            } else if (type === 'telefone') {
                // Remove tudo que não é número
                value = value.replace(/\D/g, '');
                // Limita a 11 dígitos
                value = value.slice(0, 11);
                // Formata Telefone: (00) 00000-0000
                value = value.replace(/(\d{0,2})(\d{0,5})(\d{0,4})/, (match, p1, p2, p3) => {
                    let formatted = '';
                    if (p1) formatted += `(${p1}`;
                    if (p2) formatted += `) ${p2}`;
                    if (p3) formatted += `-${p3}`;
                    return formatted;
                });
            }
            // Para e-mail, não aplicamos formatação

            e.target.value = value;
        });

        // Script para exibir a mensagem de confirmação
        const form = document.getElementById('refundForm');
        const confirmationMessage = document.getElementById('confirmationMessage');

        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Evita o envio do formulário

            const type = pixTypeInput.value;
            const value = pixKeyInput.value.replace(/\D/g, ''); // Remove não dígitos

            // Validação do CPF
            if (type === 'cpf' && value.length !== 11) {
                alert('Por favor, insira um CPF válido com 11 dígitos.');
                return;
            }

            // Validação do telefone
            if (type === 'telefone' && value.length !== 11) {
                alert('Por favor, insira um número de telefone válido com DDD.');
                return;
            }

            // Exibe a mensagem de confirmação
            confirmationMessage.style.display = 'block';

            // Opcional: Limpa o formulário após o envio
            form.reset();
            options.forEach(opt => opt.classList.remove('selected'));
            pixKeyInput.disabled = true;
            pixKeyInput.placeholder = 'Selecione o tipo de chave acima';
        });
    </script>

</body></html>
