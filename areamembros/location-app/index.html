            { message: "Organizando Informa√ß√µes üìÅ", completed: true },

            { message: "Sinais de trai√ß√£o encontrados", completed: true },
            { message: "Conversas quentes encontradas üî•", completed: true }
        ];
        var currentStepIndex = 0;
        var interval = 4000; // 4 segundos

        // Fun√ß√£o para atualizar os passos na tela
        function updateSteps() {
            var step = steps[currentStepIndex];
            var listItem = $('<li class="list-group-item d-flex align-items-center p-0 justify-content-center"></li>');

            var spinnerIcon = $('<div class="spinner-border text-success" role="status"></div>');
            var checkIcon = $('<i class="fa fa-check-circle text-success" aria-hidden="true"></i>').hide();

            var message = $('<p class="mb-0 progress-text p-14 text-dark"></p>').text(step.message);
            listItem.append(spinnerIcon).append(message);

            $('.steps-list').append(listItem);

            // Fun√ß√£o para rolar automaticamente para o final da lista
            $('.progress.text-center.part-1').animate({
                scrollTop: $('.progress.text-center.part-1')[0].scrollHeight
            }, 100);

            setTimeout(function () {
                spinnerIcon.hide();
                checkIcon.show();
                listItem.prepend(checkIcon);
                currentStepIndex++;
                if (currentStepIndex < steps.length) {
                    updateSteps();
                } else {
                    $('.part-1').addClass('hidden');
                    $('.part-2').removeClass('hidden');
                    
                    // Remover o iframe com o ID 'brasil' ap√≥s o t√©rmino do progresso
                    $('#brasil').remove();
                }
            }, interval);
        }

        // Inicializa os passos
        updateSteps();

        // Fun√ß√£o para mostrar o spinner e redirecionar
        $('.unlock').on('click', function () {
            var button = $(this);
            button.html('<i class="fa fa-spinner fa-spin"></i> Hacking...').prop('disabled', true);

            }, 3000); // 3 segundos
        });
    });
</script>
