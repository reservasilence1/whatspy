<script type="text/javascript">
    $(document).ready(function () {
        // Fun√ß√£o para aplicar a m√°scara manualmente
        function applyMask(phoneNumber) {
            var maskedPhone = phoneNumber.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            return maskedPhone;
        }

        // Aplica a m√°scara ao input
        $('input[type="text"]').mask('(00) 00000-0000');

        // Evento de submit no formul√°rio
        $('form').on('submit', function (e) {
            e.preventDefault(); // Previne o envio padr√£o do formul√°rio

            // Captura o n√∫mero de telefone do input
            var phoneNumber = $('input[type="text"]').val();

            // Remove espa√ßos e caracteres n√£o num√©ricos
            var numericPhone = phoneNumber.replace(/\D/g, '');

            // Valida√ß√£o para aceitar de 10 a 11 d√≠gitos
            if (numericPhone.length < 10 || numericPhone.length > 11) {
                alert('Por favor, insira um n√∫mero v√°lido com 10 ou 11 d√≠gitos.');
                return;
            }

            // Aplica a m√°scara manualmente
            var maskedPhone = applyMask(numericPhone);

            // Salva o n√∫mero de telefone nos cookies
            localStorage.setItem('phone_number', maskedPhone);

            // Exibe no console (opcional) e redireciona para outra p√°gina
            console.log('N√∫mero salvo no cookie com path "/":', localStorage.getItem('phone_number'));

            // Redireciona para outra p√°gina
            window.location.href = '../location-app/index.html'; // Substitua pela URL desejada
        });
    });
</script>
